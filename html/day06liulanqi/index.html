		<script>
			function showTable(){
				document.write("<table style='border-collapse: collapse;'>");
				for(var i=1;1<=9;i+=1){
					document.write("<tr>");
					for(var j=1;j<=9;j+=1){
						document.write("<td style='border:1px solid black'>");
						document.write(i + "*" + j + "=" + i*j);
						
						document.write("</td>");
					}
					document.write("</tr>");
				}
				document.write("</table>");
				
			}
