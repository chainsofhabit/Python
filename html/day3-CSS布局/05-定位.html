<!--
	CSS中可以通过left,right,bottom,top属性来设置标签到上下左右的距离（但是默认情况下这些值不是都有效的）
	想要让定位属性有效，必须通过position属性来设置参考对象
	
	1.position
	initial:默认值，没有相对定位
	absolute:相对第一个非stastic/initial父标签进行定位
	relative:相对于自己在标准流中位置来定位。（当标签本身不希望去定位，只是想让自己的子标签可以相对本身来定位的时候使用）
	fixed：相对于浏览器定位
	
	sticky：当网页的内容不超过一屏（不滚动）的时候，就按照标准流来定位。超过了就相对浏览器定位
	
	2.注意：如果想要设置right值要保证相对标签地宽度是确定的，如果想要设置bottom值要保证相对对象的高度是确定的
	
	3.技巧：当遇到某个方向的定位始终无效地时候可以尝试让这个标签浮动，然后再定位
	
	
-->

				right:100px;
