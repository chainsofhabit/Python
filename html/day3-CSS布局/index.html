<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
		<style type="text/css">
			#div1{
				background-color: yellowgreen;
				/*width: 200px;*/
				height: 200px;
			}
			#div2{
				background-color: aquamarine;
				display: inline-block;
				width: 30%;
				height: 300px;
				float: left;
			}
			#div3{
				background-color: brown;
				display: inline-block;
				width: 40%;
				height: 300px;
				float: left;
				
			}
			#div4{
				background-color: salmon;
				display: inline-block;
				width: 30%;
				height: 300px;
				float: left;
			}
		</style>
	</head>
	<body>
		<div id="div1">
			1
		</div>
		<div id="div2">
			2
		</div>
		<div id="div3">
			3
		</div>
		<div id="div4">
			4
			
		</div>
