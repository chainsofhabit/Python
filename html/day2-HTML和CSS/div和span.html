<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<!--
			1.div和span
			div标签和span标签是空白标签，没有语义
			一般用来做分组（将网页分块）
			div块级标签（一行只能放一个标签）
			span:行内标签（一行可以放多个标签）
			
			2.块级标签和行内标签
			块级标签：一个标签占一行
			h1-h6,p,列表标签（ul,ol,dl）,table,hr等
			行内标签：一行可以放多个行内标签
			img,a,input,select,textarea等
		-->
		<span id="">
			acd
		</span>
		<span id="">
			acdsd
		</span>
		<div id="">
			<a href="">百度</a>
			<a href="">谷歌</a>
		</div>
		<div id="">
			<a href="">新浪</a>
			<a href="">腾讯</a>
		</div>
	</body>
</html>
