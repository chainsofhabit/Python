<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<!--
        	作者：1281549831@qq.com
        	时间：2018-09-18
        	描述：表单标签
        	form标签
        	表单标签是用来收集用户信息的，是一个容器，用来获取这个标签中相应的其他标签（input标签）的数据
        	可以将收集到的数据，通过method对应的方式，去发送请求（发送给action对应的接口）
        	
        -->
          	<!--input标签
        		单标签
        		a.type属性:决定input标签的样式
        		text(默认)：文本输入框
        		password:密码输入框
        		radio：单选按钮
        		注意：input标签放在form外边同样可以使用，只是不能直接使用重置和提交功能
        		b.name属性：区分不同的input对应值
        		c.value属性:input标签中的值
        		
        		
        	-->
        <form method="get">
        	<!--a.文本输入框：（text）
        		1.name属性：区分不同的input对应值，对标签的显示没有影响
        		2.value属性：input标签中的值，相当于内容（文本输入框中输入的内容就是value的值）
        		提交input中的数据给服务器的时候，是以name值=value值来提交的
        		3.placeholder属性：占位符（输入框的提示信息）
        		4.
        	-->
        	<span>
        		账号：
        		
        	</span>
       		<input type="text" name="username"  value="user1" placeholder="账号"/>
       		<span>
       			手机号：	
       		</span>
       		<input type="text" name="tel" value="" placeholder="手机号"/>
       		<!--b.密码输入框：(password)
       			注意：value是输入框中注入的内容
       			maxlength属性：
       		-->
       		<input type="password" name="password" id="password" value="" placeholder="密码"/>
       		
       		<!--c.单选按钮：（radio）
       			注意：
       			1.value值：按钮是否选中
       			2.name值：如果多个按钮只能选中一个，那么这些按钮对应的name值必须一致
       			checked属性：设置默认选中
       			3.一组（name值一样）单选按钮在提交的时候只提交被选中的按钮的name值和value值
       			
       			
       		-->
       		<input type="radio" name="sex" id="" value="boy" /><span>男</span>
       		<input type="radio" name="sex" id="" value="girl" /><span>女</span>
       		<input type="radio" name="marry" id="" value="已婚" /><span>已婚</span>
       		<input type="radio" name="marry" id="" value="未婚" /><span>未婚</span>
       		<br />
       		
       		<!--d.复选按钮：（）
       			注意:
       			1.name值：同一组的数据对应name值一样
       			
       			
       		-->
       		<input type="checkbox" name="hobby" id="" value="篮球" checked="checked"/><span>篮球</span>
       		<input type="checkbox" name="hobby" id="" value="乒乓球" /><span>乒乓球</span>
       		<input type="checkbox" name="hobby" id="" value="羽毛球" /><span>羽毛球</span>
      		<br />
      		
      		<!--e.普通按钮：（button）
      			value值：按钮上显示的内容
      		-->
      		<input type="button" name="" id="" value="登录" />
      		<!--f.提交按钮：（submit）
      			自动将当前form标签中设置了name属性的input标签对应的值通过method方式提交给action对应的接口
      		-->
        	<input type="submit" name="" id="" value="提交" />
        	<!--g.重置按钮
        		将当前form标签中的input标签的值回到初始状态
        	-->
        	<input type="reset" name="" id="" value="重置" />
        	<!--h.文件域：(file)-->
        	
        </form>
	</body>
</html>
